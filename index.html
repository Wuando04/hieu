<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="as" class="christmas-message">MERY CHRISTMAS</div>
    <div class="tree-container">
        <img src="https://github.com/Panbap/datapanbap/blob/main/image/big_tree.png?raw=true" alt="Cây thông"
            class="tree-icon">
    </div>

    <div class="container">
        <button id="showButton">
            Thiệp nè
        </button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img src="https://github.com/Panbap/datapanbap/blob/main/image/mery.png?raw=true">
            </div>
            <div class="details">
                <h4 class="color2 margin">(MERRY CHRISTMAS)</h4>
                <p>Giáng Sinh đến rồi.</p>
                <p>Chúc em iu mùa lễ ấm áp và ngọt</p>
                <p>ngào như tình yêu của chúng ta.</p>
                <p>Cảm ơn em đã luôn bên cạnh anh.</p>
                <p>Hy vọng anh và em sẽ có thêm nhiều</p>
                <p>kỷ niệm đẹp trong năm tới.</p>
                <p class="text-right">Chúc mừng Giáng Sinh!</p>
                <p class="text-right">♥Hiubotuoi♥</p>
            </div>
        </div>
    </div>
    <audio src="./audio/amthanhnoel.mp3" type="audio/mp3" autoplay loop id="audio"></audio>
    <script src="script.js"></script>
</body>

</html>
